<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caclulator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="calc">
      <section class="screen">0</section>
      <section class="calc-buttons">
        <div class="btn-rows">
          <button class="calc-btn pos2 triple">C</button>
          <button class="calc-btn pos1">â¬…</button>
          <button class="calc-btn pos">/</button>
        </div>
        <div class="btn-rows">
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn">*</button>
        </div>
        <div class="btn-rows">
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn">-</button>
        </div>
        <div class="btn-rows">
          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn">+</button>
        </div>
        <div class="btn-rows">
          <button class="calc-btn triple">0</button>
          <button class="calc-btn triple">=</button>
        </div>
      </section>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
